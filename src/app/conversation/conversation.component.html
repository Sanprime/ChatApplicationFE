<div class = "intro">
  <h1>Hey there, you can begin chatting soon!</h1>
  <p>In the mean time, <strong>FUCK OFF!</strong></p>
</div>

<div class = "conversation" *ngIf = "dataSource">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="incoming">
      <th mat-header-cell *matHeaderCellDef class=""> Joe </th>
      <td mat-cell *matCellDef="let message" class=""> {{message.incomingMessage}} </td>
    </ng-container>

    <ng-container matColumnDef="outgoing">
      <th mat-header-cell *matHeaderCellDef class="message"> SJ </th>
      <td mat-cell *matCellDef="let message" class="message"> {{message.outgoingMessage}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns" class="mat-row-height"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
</div>
